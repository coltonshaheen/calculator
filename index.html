<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|VT323" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div id="calculator">
        <h1>TI-8000000000</h1>
        <div id="calc-display">
            <p id="display-p">1 + 2 = 3</p>
        </div>
        <div id="calc-btns">
            <button class="operator-btn">+</button>
            <button class="operator-btn">-</button>
            <button class="operator-btn">x</button>
            <button class="operator-btn">รท</button>
            <button class="operator-btn" id="equals-btn">=</button>
            <button class="number-btn">1</button>
            <button class="number-btn">2</button>
            <button class="number-btn">3</button>
            <button class="number-btn">4</button>
            <button class="number-btn">5</button>
            <button class="number-btn">6</button>
            <button class="number-btn">7</button>
            <button class="number-btn">8</button>
            <button class="number-btn">9</button>
            <button id="button0" class="number-btn">0</button>
            <button class="number-btn">.</button>
            <button id="clear-btn">AC</button>
        </div>
        <h2>Made by CS Instruments</h2>
    </div>
</body>
<script src="calculator.js"></script>

</html>
